<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework #5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Кликер "Кошка"</h1>
    <div id="score-container">
        <div id="counter">
            <img src="coin.svg" alt="Монета" class="icon"> <span id="coin-count">0</span>
        </div>
        <div id="energy">
            <img src="energy.svg" alt="Энергия" class="icon"> <span id="energy-count">10</span>
        </div>
    </div>
    <div class="buttons">
        <button id="clicker" class="animal-button">
            <img src="cat.webp" alt="Кошка">
        </button>
        <button id="reset">Сброс</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
